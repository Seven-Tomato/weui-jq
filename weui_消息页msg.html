<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
    <!-- 
       结果页通常来说可以认为进行一系列操作步骤后，作为流程结束的总结性页面。
       结果页的作用主要是告知用户操作处理结果以及必要的相关细节（可用于确认之前的操作是否有误）等信息
     -->
</head>
<body ontouchstart="" >
    <div class="weui-msg">
       <div class="weui-msg__icon-area">
          <span class="weui-icon-success weui-icon_msg"></span>
       </div>
       <div class="weui-msg__text-area">
          <h2 class="weui-msg__title">操作成功</h2>
          <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现
          <a href="javascript:void(0);">文字链接</a>
          </p>
       </div>
       <div class="weui-msg__opr-area">
           <p class="weui-btn-area">
             <a href="javascript:;" class="weui-btn weui-btn_primary">推荐操作</a>
             <a href="javascript:;" class="weui-btn weui-btn_default">辅助操作</a>
           </p>
       </div>
       <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                  <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
            </div>
       </div>
    </div>
 
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
</body>
</html>
