<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
    <!-- 
       progress用于上传、下载等耗时并且需要显示进度的场景，用户可以随时中断该操作。
     -->
</head>
<body ontouchstart="" >
     <div class="weui-cells__title">进度条</div>
     <div class="weui-progress">
         <div class="weui-progress__bar">
            <div class="weui-progress__inner-bar js_progress" style="width: 10%;"></div>
         </div>
         <a href="javascript" class="weui-progress__opr">
             <i class="weui-icon-cancel"></i>
         </a>
     </div>
     <br>

     <div class="weui-progress" id="btnUploader">
         <div class="weui-progress__bar">
            <div class="weui-progress__inner-bar js_progress" style="width: 50%;"></div>
         </div>
         <a href="javascript" class="weui-progress__opr">
             <i class="weui-icon-cancel"></i>
         </a>
     </div>
     <div class="weui-btn-area">
        <a href="" class="weui-btn weui-btn_primary" >上传</a>
     </div>
     
   

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
</body>
</html>
