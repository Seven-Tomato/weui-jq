    <!-- 
     搜索栏，类似于微信原生的搜索栏，应用于常见的搜索场景。
     通过在 weui-search-bar 上添加 weui-search-bar_focusing 来实现状态切换
     -->
     <style type="text/css">
         .searchbar-result {
                
                margin-top: 0;
                font-size: 14px;
            }
         .searchbar-result{
                padding: 2px 0 2px 20px;
                color: #666;
            }
     </style>
</head>
<body ontouchstart="" >
    <div class="weui-search-bar" >
          <form class="weui-search-bar__form">
             <!-- 最开始隐藏的状态 weui-search-bar__label被点击时显示-->
                <div class="weui-search-bar__box">
                      <i class="weui-icon-search"></i>
                      <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                      <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <!-- 最开始显示的状态 weui-search-bar__label被点击时隐藏-->
                <label class="weui-search-bar__label" id="searchText">
                      <i class="weui-icon-search"></i>
                      <span>搜索</span>
                </label>
          </form>
      <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
   </div>

<div class="weui-cells searchbar-result" id="searchResult" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1); display: none">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd weui-cell_primary">
                    <p>实时搜索文本</p>
                </div>
            </div>
    </div>
    

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
     <script type="text/javascript" >
    $(function(){
       var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),/*显示结果的div盒子*/
            $searchText = $('#searchText'),/*最开始看到的那个search盒子*/
            $searchInput = $('#searchInput'),/*input框*/
            $searchClear = $('#searchClear'),/*清空input的按钮*/
            $searchCancel = $('#searchCancel');/*取消搜素的按钮*/

         /*隐藏结果框并清空input里面的值*/
         function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
       
      /*点击取消按按钮触发的事件*/
        $searchCancel.on('click', function(){
             hideSearchResult();
           
        });
        /*点击清除按钮（那个小叉叉）出发的事件*/
         $searchClear.on('click', function(){
            hideSearchResult();
          
        });
       /*输入框输入值删除值的时候，结果框对应的显示和隐藏*/
        $searchInput.on('input', function(){//oninput 事件在元素值发生变化是立即触发
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
      
    });</script>
