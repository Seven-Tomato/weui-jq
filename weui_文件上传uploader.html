<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
    <!-- 
       目前文件上传仅有CSS样式，并没有对应的JS插件
     -->
</head>
<body ontouchstart="" >
     <div class="weui-cells__title">图片上传</div>
     <div class="weui-cells weui-cells-form">
         <div class="weui-cell">
             <div class="weui-cell__bd">
                   <div class="weui-uploader__hd">
                       <p class="weui-uploader__title">图片上传</p>
                       <div class="weui-uploader__info">0/2</div>
                   </div>
                   <div class="weui-uploader__bd">
                       <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file" style="background-image:url(img/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(img/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(img/pic_160.png)"></li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(img/pic_160.png)">
                              <div class="weui-uploader__file-content">
                                <i class="weui-icon-warn"></i>
                              </div>
                            </li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(img/pic_160.png)">
                              <div class="weui-uploader__file-content">20%</div>
                            </li>
                      </ul> 
                      <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                      </div>
                    </div>
             </div>
         </div>
     </div>

    

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
</body>
</html>
