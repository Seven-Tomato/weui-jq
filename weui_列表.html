<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery-weui.css">
    <link rel="stylesheet" type="text/css" href="css/weui.css">
</head>
<body ontouchstart="" >
     <div class="weui-cells__title">
             带说明的列表
     </div>
     <div class="weui-cells">      
         <div class="weui-cell">
             <div class="weui-cell__bd">
                 <p>标题文字</p>
             </div>
             <div class="weui-cell__ft">
                 文字说明
             </div>
         </div>
     </div>

     <div class="weui-cells__title">
         带图标的列表
     </div>
     <div class="weui-cells">
         <div class="weui-cell">
             <div class="weui-cell__hd"><img src="img/icon_nav_select.png " width="20"></div>
             <div class="weui-cell__bd">
                 <p>标题文字</p>
             </div>
             <div class="weui-cell__ft">
                 文字说明
             </div>
         </div>
         <div class="weui-cell">
             <div class="weui-cell__hd"><img src="img/icon_nav_cell.png " width="20"></div>
             <div class="weui-cell__bd">
                 <p>标题文字</p>
             </div>
             <div class="weui-cell__ft">
                 文字说明
             </div>
         </div>
     </div>


     <div class="weui-cells__title">带连接的列表</div>
     <div class="weui-cells">
         <a class="weui-cell weui-cell_access" href="javascript:;">
             <div class="weui-cell__bd">
                <p>cell跳转</p>
             </div>
              <div class="weui-cell__ft"></div>
         </a>
         <a class="weui-cell weui-cell_access" href="javascript:;">
             <div class="weui-cell__bd">
                <p>cell跳转</p>
             </div>
              <div class="weui-cell__ft">
                  说明文字
              </div>
         </a>
     </div>


     <div class="weui-cells__title">
         单选列表
     </div>
     <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="ipt1">
            <div class="weui-cell__bd">
              <p>单选cell</p>
            </div>
            <div class="weui-cell__ft">
              <input type="radio" class="weui-check" name="radio1" id="ipt1">
              <span class="weui-icon-checked"></span>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="ipt2">
            <div class="weui-cell__bd">
                <p>单选cell</p>
            </div>
            <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="ipt2">
                <span class="weui-icon-checked"></span>
            </div>
        </label>
        <a href="javascript:void(0);" class="weui-cell weui-cell_link">
            <div class="weui-cell__bd">添加更多</div>
        </a>
     </div>
    <div class="weui-cells__title">复选列表</div>
    <div class="weui-cells weui-cells_checkbox" >
        <label class="weui-cell weui-check__label" for="chk1">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="check1" id="chk1">
                <span class="weui-icon-checked"></span>
            </div>
            <div class="weui-cell__bd">
                <p>复选列表</p>
            </div>
        </label>

         <label class="weui-cell weui-check__label" for="chk2">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="check1" id="chk2">
                <span class="weui-icon-checked"></span>
            </div>
            <div class="weui-cell__bd">
                <p>复选列表</p>
            </div>
        </label>
        <a href="javascript:void(0);" class="weui-cell weui-cell_link">
            <div class="weui-cell__bd">添加更多</div>
        </a>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
</body>
</html>
